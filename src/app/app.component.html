<div class="container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="toolbar">
    <button class="menu-icon" mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <!-- <h1 class="app-name">IMMV</h1> -->
  </mat-toolbar>
  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list class="main-navigation">
        <a mat-list-item routerLink="/dashboard" (click)="snav.toggle()"><mat-icon class="mat-list-menu-icon" aria-hidden="true">apps</mat-icon></a> <!-- Dashboard -->
        <a mat-list-item routerLink="/music-map"  (click)="snav.toggle()"><mat-icon class="mat-list-menu-icon" aria-hidden="true">explore</mat-icon></a> <!-- Music Map -->
        <a mat-list-item routerLink="/people"  (click)="snav.toggle()"><mat-icon class="mat-list-menu-icon" aria-hidden="true">face</mat-icon></a> <!-- People -->
        <a mat-list-item routerLink="/themes"  (click)="snav.toggle()"><mat-icon class="mat-list-menu-icon" aria-hidden="true">donut_large</mat-icon></a> <!-- Themes -->
      </mat-nav-list>
      <mat-nav-list class="stick-to-bottom">
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="/about" (click)="snav.toggle()"><mat-icon class="mat-list-menu-icon" aria-hidden="true">info_outline</mat-icon></a> <!-- About -->
        <a mat-list-item routerLink="/help" (click)="snav.toggle()"><mat-icon class="mat-list-menu-icon" aria-hidden="true">help_outline</mat-icon></a> <!-- Help -->
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
